        <h1>Admissions form</h1>
        <p>Enter your admission infomation below</p>
        <hr>
        <form action="mailto: ebunoluwaakinwumi@gmail.com" class="Design">
            <fieldset class="personalDetails">
                <h3>personal details</h3>
                <label for="Name">Name</label><br>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Second Name" required>
                <br><br>
                <label for="Birth Date">Birth Date</label>
                <br>
                <input type="date" placeholder="DD/MD/Year">
                <br><br>
                <label for="Gender">Gender</label>
                <br>
                <input type="radio" name="male-female-decline" id="male">
                <label for="male">male</label>
                <br>
                <input type="radio" name="male-female-decline" id="female">
                <label for="female">female</label>
                <br>
                <input type="radio" name="male-female-decline" id="decline">
                <label for="decline">Decline to Answer</label>
                <br><br>
                <label for="race">Are you Hispanic or latino?</label>
                <br>
                <input type="checkbox" name="Hispanic-latino" id="Hispanic">
                <label for="race">Hispanic</label>
                <br>
                <input type="checkbox" name="Hispanic-latino" id="latino">
                <label for="race">latino</label>
                <br><br>
                <label for="image">upload passport:</label>
                <input type="file" required>
                <br><br>
            </fieldset>
            
            <fieldset class="parents">
                <h3>parent/ guardian details</h3>
                <label for="dependant">Parent/ guardian Fullname</label>
                <input type="text" required>
                <br><br>
                <label for="parent phone number">parent phone number</label>
                <input type="number" name="phone number" id="phone number">
                <br><br>
                <label for="address"> Address</label>
                <input type="text" required>
                <br><br>
                <label for="email">E-mail</label>
                <input type="email" placeholder="example@gmail.com">
                
            </fieldset>
            <input type="submit" value="Send Information" class= "heading-button" onclick="alerts()">
            
        </form>
